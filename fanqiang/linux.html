        <blockquote>
<p>目录</p>
<p><a href="#1">1.安装shadowsocks</a></p>
<p><a href="#2">2.导入链接</a></p>
<p><a href="#3">3.运行shadowsocks</a></p>
</blockquote>
<p>1.Linux点击下载<a id='1' href="https://github.com/shadowsocks/shadowsocks-qt5/releases/download/v3.0.1/Shadowsocks-Qt5-3.0.1-x86_64.AppImage" target="_blank" rel="noopener">(shadowsocks.AppImage)</a>，下载后打开。</p>
<p>2.复制ss链接。</p>
<p>3.打开shadowsocks，点击Add-URI，把链接粘贴进去。</p>
<p>选中添加好的配置，点击左上角的锁图标(connect)。</p>
<p>4.打开系统设置-网络-网络代理-手动，在Socks一栏中填入127.0.0.1和1080即可。</p>
<p>5.打开<a href="https://google.com" target="_blank" rel="noopener">https://google.com</a>若能够打开，则代表翻墙成功。</p>
